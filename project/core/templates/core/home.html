{% extends 'core/base.html' %}
{% load static %}
{% load i18n %}

{% block titulo %} h0me {% endblock %}

{% block contenido %}


  <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>
    <div class="carousel-inner">

      <div class="carousel-item active">
        <img alt="G4U" class="img-fluid" src="{% static 'core/images/slider/RPortada1.png' %}" >
      </div>

      <div class="carousel-item">
        <img alt="G4U" class="img-fluid" src="{% static 'core/images/slider/RPortada2.png' %}" >
      </div>

      <div class="carousel-item">
        <img alt="G4U" class="img-fluid" src="{% static 'core/images/slider/RPortada3.png' %}" >
      </div>

      <div class="carousel-item">
        <img alt="G4U" class="img-fluid" src="{% static 'core/images/slider/RPortada4.png' %}" >
      </div>

    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


{% endblock %}
